<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="APP">
    <cpn>
        <span slot="middle">
            中间
        </span>
    </cpn>

</div>

<template id="cpn">
    <div>
        <slot name="left"><span>left</span></slot>
        <slot name="middle"><span>middle</span></slot>
        <slot name="right"><span>right</span></slot>
    </div>
</template>

<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: '#APP',
        data: {
            message: '模板'
        },
        components: {
            cpn: {
                template: '#cpn'
            }
        }
    })
</script>
</body>
</html>
