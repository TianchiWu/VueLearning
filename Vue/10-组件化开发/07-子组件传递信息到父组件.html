<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="APP">
    <cpn @itemclick="cpnclick"></cpn>
</div>

<template id="cpn">
    <div>
        <button v-for="item in categories" @click="btnClick(item)">
            {{item.name}}
        </button>
    </div>
</template>

<script src="../js/vue.js"></script>

<script>
    //子组件
    const cpn = {
        template: '#cpn',
        data(){
            return {
                categories: [
                    {id: '1', name:'热门推荐'},
                    {id: '2', name:'手机数码'},
                    {id: '3', name:'家用家电'},
                    {id: '4', name:'电脑办公'},
                ]
            }
        },
        methods: {
            btnClick(item) {
                //console.log(item.id)
                //发射事件，父组件需要监听
                //事件的类型是自定义
                this.$emit('itemclick',item)
            }
        }
    }
//父组件
  const app = new Vue({
      el: '#APP',
      data:{
        message: '模板'
      },
      components: {
          cpn
      },
      methods: {
          cpnclick(item){
              console.log('cpnClick')
          }
      }
  })
</script>

</body>
</html>
