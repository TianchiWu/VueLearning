<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="APP">
<!--    双向绑定,message-->
    <h2>{{message}}</h2>
    <span>v-model</span>
    <input type="text" v-model="message">
    <br>
    <span>input</span>
    <input type="text" :value="message" @input="message = $event.target.value" style="margin-top: 30px">
</div>
<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
      el: '#APP',
      data:{
        message: '模板'
      }
  })
</script>

</body>
</html>
