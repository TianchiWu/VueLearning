<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
<div id="APP" v-cloak>
  {{message}}
</div>
<script src="../js/vue.js"></script>

<script>
  setTimeout( function (){
      const app = new Vue({
          //在解析之前有v-cloak

          el: '#APP',
          data:{
              message: '模板'
          }
      })
  },1000)
</script>
</body>
</html>
