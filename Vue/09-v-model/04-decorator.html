<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="APP">

    <h2>{{message}}</h2>
</div>
<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
      el: '#APP',
      data:{
        message: '模板'
      }
  })
</script>

</body>
</html>
