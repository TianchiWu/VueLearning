<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="APP">
    <cpn></cpn>
    <cpn>
<!--            拿到子组件pLanguages-->
        <template slot-scope="object">
<!--            object是插槽对象-->
<!--            <span v-for="items in object.data">{{items}} - </span>-->
            <span>{{object.data.join(' - ')}}</span>
        </template>
    </cpn>
    <cpn></cpn>
</div>

<template id="cpn">
    <div>
<!--        和<template>中的data对应-->
        <slot :data="pLanguages">
            <ul>
                <li v-for="item in pLanguages">{{item}}</li>
            </ul>
        </slot>
    </div>
</template>

<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: '#APP',
        data: {
            message: '模板'
        },
        components: {
            cpn: {
                template: '#cpn',
                props: {

                },
                data() {
                    return {
                        pLanguages: ['Java','JavaScript','C++','Python']
                    }
                }
            }
        }
    })
</script>

</body>
</html>
