<script>
    // const func = (参数列表) => {}
    const sum = (num1, num2) => {
        return num1 + num2
    }

    const pow = num => {
        return num * num
    }

    //this的使用
    //作为参数传到另一个函数时使用箭头函数最多
    //this是最近作用域的this
    const obj = {
        aaa() {
            setTimeout(function () {
                console.log(this) //window
            })
            setTimeout(() => {
                console.log(this) //object--obj
            })
        },
    }

    obj.aaa()
</script>
